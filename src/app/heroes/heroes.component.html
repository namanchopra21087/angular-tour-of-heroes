<div class="heroesHeader">My Heroes</div>
<div class="row">
  <div class="columnLeft">
    <ul class="heroes">
      <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">id:{{hero.id}}</span><span>{{hero.name}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
